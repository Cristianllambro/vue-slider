<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider VueJs</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- div main with image -->
	<div id="root">
		<div class="slider">

			<!-- image center -->
			<div class="slide">
				<img @mouseover="stopTime" @mouseout="restartTime" :src="'img/' + arrCity[indexItems].img" :alt="arrCity[indexItems].name">
				<div class="slide-contents">
					<h2 class="slide-title">{{ arrCity[indexItems].name }}</h2>
					<p class="slide-text"> {{ arrCity[indexItems].text}}</p>
				</div>
			</div>

			<!-- image right side -->
			<div class="thumbs">

				<div v-for="(item, index) in arrCity" @click="indexItems = index" class="thumb" :class="indexItems == index ? 'active' : '' ">

					<img :src="'img/' + item.img" :alt="item.name">

				</div>
				
				<!-- button up and down -->
				<button @click="previus" class="btn-control btn-previus">&and;</button>
				<button @click="next" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
